<app-header />
<main class="main">
  <ul id="users">
    @for( user of users; track user.id;){
    <li>
      <app-user
        [user]="user"
        (selectUserEvent)="selectUserApp($event)"
        [selectedUserId]="selectedUserId"
      />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [user]="selectedUser" />
  } @else {
  <p>Please select a user.</p>
  }
</main>
